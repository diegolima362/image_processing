</head>

<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="filters.html">Filtros</a></li>
                <li class="nav-item"><a class="nav-link" href="composition.html">Composi√ß√£o</a></li>

            </ul>

<br>
<main>
    <div class="container-fluid p-0 m-0 justify-content-center d-grid" style="min-height: 450px;">
        <div class="row w-100 p-0 w-0">
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Original</h5>
                        <div class="card-img-top" id="original-img"></div>
                        <div style="width: 256px; height: 50px;" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="img-selector">
                                <option selected value="0">Lena</option>
                                <option value="1">Cameraman</option>
                                <option value="2">Airplane</option>
                                <option value="3">Pepper</option>
                                <option value="4">Brain</option>
                                <option value="5">Barbara</option>
                                <option value="6">Tyre</option>
                                <option value="7">Einstein</option>
                                <option value="8">Sea</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Transforma√ß√£o</h5>
                        <div style="width: 280px; height: 135px;" class="text-center">
                            <select class="form-select" size="5" aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Original</option>
                                <option value="1">Negativo</option>
                                <option value="2">Gamma</option>
                                <option value="3">Logar√≠tmica</option>
                                <option value="4">Linear ax+b</option>
                                <option value="5">Faixa Din√¢mica</option>
                                <option value="6">Sigmoide</option>
                            </select>
                        </div>
                        <div class="container text-end" style="width: 280px;">
                            <form id="input-matrix" role="form">
                                <label style="padding-bottom: 10px">Gamma:
                                    <input type="number" name="array[]" value="1" min="0" max="5" step="0.1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <label style="padding-bottom: 10px">Log scalar (a):
                                    <input type="number" name="array[]" value="1" min="0" max="10" step=".1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <label style="padding-bottom: 10px">Linear (a) (b):
                                    <input type="number" name="array[]" value="1" step="1"
                                           style="width: 50px; text-align:center">
                                    <input type="number" name="array[]" value="1" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <label style="padding-bottom: 10px">Faixa:
                                    <input type="number" name="array[]" value="0" step="1"
                                           style="width: 50px; text-align:center">
                                    <input type="number" name="array[]" value="255" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                                <label style="padding-bottom: 10px">Sigmoide (w) (ùúé):
                                    <input type="number" name="array[]" value="127" step="1"
                                           style="width: 50px; text-align:center">
                                    <input type="number" name="array[]" value="25" step="1"
                                           style="width: 50px; text-align:center">
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Processada</h5>
                        <div class="card-img-top" id="processed-img"></div>
                        <button type="button" class="btn btn-dark" id="apply-again-btn" style="width: 256px;">
                            Usar como original
                        </button>
                        <button type="button" class="btn btn-outline-dark" id="download-btn" style="width: 256px; margin-top: 5px">
                            Salvar Imagem
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/transformations.js"></script>
</body>
</html>
