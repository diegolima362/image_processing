<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histograma</title>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="nav-placeholder"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-center" style="height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title">Imagem Original</h5>
                        <div class="card-img-top" id="original-img"></div>
                        <div class="btn-group mx-auto" role="group" aria-label="Ações" style="width: 256px;">
                            <select class="form-select" aria-label="Selecionar imagem" id="img-selector">
                                <option selected value="0">Lena</option>
                                <option value="1">Cameraman</option>
                                <option value="2">Airplane</option>
                                <option value="3">Barbara</option>
                                <option value="4">Sea</option>
                                <option value="5">Lena Low</option>
                                <option value="6">Lena High</option>
                            </select>
                            <button type="button" class="btn btn-outline-dark" id="equalize-btn">
                                Equalizar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card text-center" style="height: 600px;">
                    <div class="card-body">
                        <h5 class="card-title">Histogramas</h5>
                        <button type="button" class="btn btn-sm btn-outline-dark" id="show-original-hist">
                            Original
                        </button>
                        <div class="card-img-top" id="original-hist" style="margin: 10px 0 10px;"></div>
                        <button type="button" class="btn btn-sm btn-outline-dark" id="show-processed-hist">
                            Equalizado
                        </button>
                        <div class="card-img-top" id="processed-hist" style="margin: 10px 0 10px;"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" style="height: 400px;">
                    <div class="card-body mx-auto">
                        <h5 class="card-title">Imagem Processada</h5>
                        <div class="card-img-top" id="processed-img"></div>
                        <button type="button" class="btn btn-dark" id="download-btn" style="width: 256px;">
                            Baixar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('histogram-li').classList.add('active');
        });
</script>
<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/utils.js"></script>
<script src="../js/src/histogram.js"></script>
</body>
</html>
