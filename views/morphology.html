<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Imagem</title>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="nav-placeholder"></div>
<main>
    <div class="container-fluid p-0 m-0 justify-content-center d-grid" style="min-height: 450px;">
        <div class="row w-100 p-0 w-0">
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Original</h5>
                        <div class="card-img-top" id="original-img" style="margin-bottom: 20px"></div>
                        <div style="width: 256px; height: 50px;" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="img-selector">
                                <option selected value="0">Fingerprint</option>
                                <option value="1">Fingerprint - Negativo</option>
                                <option value="2">Holes</option>
                                <option value="3">Holes - Negativo</option>
                                <option value="4">Texto</option>
                                <option value="5">Mapa</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Transformação</h5>
                        <div style="width: 280px; height: 135px;" class="text-center">
                            <select class="form-select" size="5" aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Original</option>
                                <option value="1">Erosão</option>
                                <option value="2">Dilatação</option>
                                <option value="3">Abertura</option>
                                <option value="4">Fechamento</option>
                            </select>
                        </div>
                        <div class="container text-end" style="width: 280px;">
                            <form id="input-matrix" class="text-center" role="form">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <br>
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <br>
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Processada</h5>
                        <div class="card-img-top" id="processed-img" style="margin-bottom: 20px"></div>
                        <div class="btn-group d-flex" role="group">
                            <button type="button" class="btn btn-dark" id="apply-again-btn">
                                Reusar
                            </button>
                            <button type="button" class="btn btn-outline-dark" id="download-btn">
                                Baixar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('morphology-li').classList.add('active');
        });
</script>
<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/utils.js"></script>
<script src="../js/src/morphology.js"></script>
</body>
</html>
